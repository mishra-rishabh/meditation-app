<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Application</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="app">
      <vid-container class="vid-container">
        <video loop>
          <source src="assets/video/rain.mp4" type="video/mp4"/>
        </video>
      </vid-container>

      <div class="time-select">
        <button data-time="120">2 Minutes</button> <!-- 2 minutes = 120 seconds -->
        <button data-time="300">5 Minutes</button> <!-- 5 minutes = 300 seconds -->
        <button data-time="600">10 Minutes</button> <!-- 10 minutes = 600 seconds -->
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="assets/sounds/rain.mp3" />
        </audio>

        <img src="assets/svg/play.svg" alt="play" class="play">

        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
        </svg>

        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
        </svg>

        <h3 class="time-display">0:00</h3>
      </div>

      <div class="sound-picker">
        <button data-sound="assets/sounds/rain.mp3" data-video="assets/video/rain.mp4">
          <img src="assets/svg/rain.svg" alt="rain">
        </button>

        <button data-sound="assets/sounds/beach.mp3" data-video="assets/video/beach.mp4">
          <img src="assets/svg/beach.svg" alt="beach">
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
